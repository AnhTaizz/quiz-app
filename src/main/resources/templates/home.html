<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz App - Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Danh sách Đề thi</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="quiz : ${listQuizzes}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-primary" th:text="${quiz.title}">Tên bài thi</h5>

                    <p class="card-text text-muted" th:text="${quiz.description}">Mô tả ngắn...</p>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <small class="text-secondary">
                            <i class="bi bi-clock"></i>
                            Thời gian: <span th:text="${quiz.timeLimit}">0</span> phút
                        </small>

                        <a href="#" class="btn btn-sm btn-success">Làm bài ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${listQuizzes.empty}" class="alert alert-warning text-center mt-4">
        Chưa có đề thi nào trong hệ thống. Hãy thêm dữ liệu vào Database!
    </div>
</div>

</body>
</html>
